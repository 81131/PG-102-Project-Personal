<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: page-head(title='Your Shopping Cart')}"></head>
<body>
<div th:replace="~{fragments/header :: page-header}"></div>
<main class="section">
    <div class="container">
        <h2>Your Shopping Cart</h2>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div th:if="${cart == null or #lists.isEmpty(cart.cartItems)}">
            <p>Your cart is empty.</p>
        </div>
        <div th:unless="${cart == null or #lists.isEmpty(cart.cartItems)}">
            <div style="text-align: right; margin-top: 20px;">
                <h3>Total: <span th:text="'$' + ${#numbers.formatDecimal(cart.totalPrice, 1, 2)}">$0.00</span></h3>
                <a th:href="@{/cart/checkout}" class="btn-login">Proceed to Checkout</a>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: page-footer}"></div>
</body>
</html>
