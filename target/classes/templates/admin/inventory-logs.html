<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: page-head(title='Inventory Usage Logs')}"></head>
<body>
<div th:replace="~{fragments/header :: page-header}"></div>

<main class="section">
    <div class="container">
        <h2>Inventory Usage Logs</h2>
        <p>A complete audit trail of all items removed from stock.</p>

        <div class="form-container" style="margin-top: 20px;">
            <div style="overflow-x:auto;">
                <table class="user-table">
                    <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Item Used</th>
                        <th>Quantity Used</th>
                        <th>Reason</th>
                        <th>Recorded By</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(logs)}">
                        <td colspan="5" style="text-align: center;">No inventory usage has been recorded yet.</td>
                    </tr>
                    <tr th:each="log : ${logs}">
                        <td th:text="${#temporals.format(log.usageDate, 'dd-MMM-yyyy HH:mm:ss')}"></td>
                        <td th:text="${log.inventoryItem.name}"></td>
                        <td th:text="${#numbers.formatDecimal(log.quantityUsed, 1, 2) + ' ' + log.inventoryItem.measurementUnit}"></td>
                        <td th:text="${log.reason}"></td>
                        <td th:text="${log.user.username}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: page-footer}"></div>
</body>
</html>
