<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: page-head(title='Events')}"></head>
<body>
<div th:replace="~{fragments/header :: page-header}"></div>

<main class="section">
    <div class="container">
        <h2>Our Event Packages</h2>
        <p>Choose a category to view our tailored packages for your special occasion.</p>
        <div class="category-grid" style="margin-top: 40px;">
            <a th:each="category : ${categories}"
               th:href="@{/events/{cat}(cat=${category.name.toLowerCase().replace(' ', '-')})}"
               class="category-link">
                <h3 th:text="${category.name}">Category Name</h3>
            </a>
        </div>
        <div th:if="${#lists.isEmpty(categories)}">
            <p>No event categories found yet.</p>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: page-footer}"></div>
</body>
</html>
