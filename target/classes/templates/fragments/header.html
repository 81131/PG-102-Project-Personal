<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<header th:fragment="page-header">
    <div class="container">
        <h1><a href="/" style="color: #fff; text-decoration: none;">Golden Flame Restaurant</a></h1>
        <nav>
            <ul>
                <li><a href="/menu">Menu</a></li>
                <li><a href="/events">Events</a></li>
                <li sec:authorize="hasRole('ROLE_MANAGER')">
                    <a th:href="@{/admin/users}">Manage Users</a>
                </li>
                <li sec:authorize="hasAnyRole('ROLE_KITCHEN_SUPERVISOR', 'ROLE_KITCHEN_STAFF')">
                    <a th:href="@{/kitchen/orders}">Manage Orders</a>
                </li>
            </ul>

            <script sec:authorize="isAuthenticated()">
                document.addEventListener("DOMContentLoaded", function() {
                    fetch('/api/notifications/unread-count')
                        .then(response => response.json())
                        .then(data => {
                            const badge = document.getElementById('notification-badge');
                            if (data.count > 0) {
                                badge.style.display = 'flex';
                                badge.textContent = data.count;
                            } else {
                                badge.style.display = 'none';
                            }
                        });
                });
            </script>

            <div sec:authorize="isAnonymous()">
                <a href="/login" class="btn-login">Login</a>
            </div>

            <div sec:authorize="isAuthenticated()" style="display: flex; align-items: center;">


                <span style="margin-right: 15px;">Welcome, <strong sec:authentication="name">User</strong></span>
                <a th:href="@{/cart}" class="cart-container">
                    <img th:src="@{/images/cart_icon.png}" alt="Shopping Cart" class="cart-icon">
                    <span th:if="${cartItemCount > 0}" class="cart-badge" th:text="${cartItemCount}">0</span>
                </a>

                <a th:href="@{/notifications}" class="cart-container" style="margin-right: 15px;">
                    <img th:src="@{/images/bell_icon.png}" alt="Notifications" class="cart-icon">
                    <span id="notification-badge" class="cart-badge" style="display: none;"></span>
                </a>

                <form th:action="@{/logout}" method="post" style="margin: 0;">
                    <button type="submit" class="btn-login" style="background: #dc3545; color: white;">Logout</button>
                </form>

            </div>
        </nav>
    </div>
</header>

</body>
</html>
