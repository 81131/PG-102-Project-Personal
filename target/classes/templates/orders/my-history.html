<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: page-head(title='My Order History')}"></head>
<body>
<div th:replace="~{fragments/header :: page-header}"></div>

<main class="section">
    <div class="container">
        <h2>My Order History</h2>

        <div th:if="${#lists.isEmpty(orders)}">
            <p>You have not placed any orders yet.</p>
        </div>

        <div th:unless="${#lists.isEmpty(orders)}" class="order-history-list">
            <div th:each="order : ${orders}" class="order-card">
                <div class="order-card-header">
                    <div>
                        <strong>Order #<span th:text="${order.id}">123</span></strong>
                        <p>Date: <span th:text="${#temporals.format(order.orderDate, 'dd-MMM-yyyy')}">01-Jan-2025</span></p>
                    </div>
                    <div>
                        <strong>Total: $<span th:text="${#numbers.formatDecimal(order.payment.amount, 1, 2)}">0.00</span></strong>
                        <p>Status: <span th:text="${order.orderStatus}">PREPARING</span></p>
                    </div>
                </div>
                <div class="order-card-body">
                    <h4>Items:</h4>
                    <ul>
                        <li th:each="item : ${order.orderItems}"
                            th:text="${item.quantity} + 'x ' + ${item.catalogueItem.name}">
                            1x Item Name
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: page-footer}"></div>
</body>
</html>
