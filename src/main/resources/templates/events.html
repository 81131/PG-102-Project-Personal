<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Golden Flame Restaurant</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f4f4f4; color: #333; }
        .container { max-width: 1100px; margin: auto; padding: 0 20px; }
        header { background: #333; color: #fff; padding: 1rem 0; position: sticky; top: 0; z-index: 1000; }
        header .container { display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; }
        header nav { display: flex; align-items: center; }
        header nav ul { margin: 0; padding: 0; list-style: none; display: flex; }
        header nav ul li { margin-left: 20px; }
        header nav ul li a { color: #fff; text-decoration: none; }
        .btn-login { background: #f7c08a; color: #333; padding: 8px 15px; border-radius: 5px; text-decoration: none; margin-left: 30px; }
        .section { padding: 60px 0; text-align: center; }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1><a href="/static" style="color: #fff; text-decoration: none;">Golden Flame Restaurant</a></h1>
        <nav>
            <ul>
                <li><a href="/menu">Menu</a></li>
                <li><a href="/events">Events</a></li>
            </ul>
            <a href="/login" class="btn-login">Login</a>
        </nav>
    </div>
</header>

<main class="section">
    <div class="container">
        <h2>Upcoming Events</h2>
        <p>Join us for special nights of music, food, and fun!</p>
    </div>
</main>
<div th:replace="~{fragments/footer :: page-footer}"></div>

</body>
</html>
