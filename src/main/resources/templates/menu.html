<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: page-head(title='Our Menu')}"></head>

<body>
<div th:replace="~{fragments/header :: page-header}"></div>
<main class="section img-loaded">
    <div class="container">
        <h2 style="color: #f4f4f4">Our Menu</h2>
        <div class="category-grid">
            <a th:each="category : ${categories}"
               th:href="@{/menu/{cat}(cat=${category.name.toLowerCase().replace(' ', '-')})}"
               class="category-link">
                <h3 th:text="${category.name}">Category Name</h3>
            </a>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: page-footer}"></div>
</body>
</html>
