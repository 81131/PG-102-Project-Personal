<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: page-head(title='Register')}"></head>
<body>
<div th:replace="~{fragments/header :: page-header}"></div>

<div class="container" style="max-width: 700px; margin-top: 50px; margin-bottom: 50px;">
    <div class="form-box">
        <h2 style="text-align: center;">Create an Account</h2>
        <form th:action="@{/register}" method="post" class="form-grid">
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="grid-full-width">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="primaryPhoneNo">Primary Phone No.</label>
                <input type="text" id="primaryPhoneNo" name="primaryPhoneNo" required>
            </div>
            <div>
                <label for="secondaryPhoneNo">Secondary Phone No. (Optional)</label>
                <input type="text" id="secondaryPhoneNo" name="secondaryPhoneNo">
            </div>
            <div class="grid-full-width">
                <label for="addressLine1">Address Line 1</label>
                <input type="text" id="addressLine1" name="addressLine1" required>
            </div>
            <div class="grid-full-width">
                <label for="addressLine2">Address Line 2 (Optional)</label>
                <input type="text" id="addressLine2" name="addressLine2">
            </div>
            <div>
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div></div> <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="grid-full-width">
                <button type="submit" class="btn-login" style="width: 100%; border: none; cursor: pointer; margin-top: 15px;">Register</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: page-footer}"></div>
</body>
</html>
