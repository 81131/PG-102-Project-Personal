<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: page-head(title='Confirm Checkout')}"></head>
<body>
<div th:replace="~{fragments/header :: page-header}"></div>

<main class="section">
    <div class="container" style="max-width: 800px; text-align: left;">
        <h2>Confirm Your Checkout</h2>

        <div th_if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="form-box" style="margin-bottom: 30px;">
            <h4>Order Summary</h4>
            <ul>
                <li th:each="cartItem : ${cart.cartItems}">
                    <span th:text="${cartItem.quantity}">1</span> x
                    <span th:text="${cartItem.catalogueItem.name}">Item</span> -
                    <span th:text="'$' + ${#numbers.formatDecimal(cartItem.catalogueItem.price * cartItem.quantity, 1, 2)}">$0.00</span>
                </li>
            </ul>
            <hr/>
            <h4 style="margin-top: 15px;">Total: $<span th:text="${#numbers.formatDecimal(cart.totalPrice, 1, 2)}">0.00</span></h4>
        </div>

        <form th:action="@{/cart/submit-order}" method="post" class="form-box">
        </form>
    </div>
</main>
<div th:replace="~{fragments/footer :: page-footer}"></div>
</body>
</html>
