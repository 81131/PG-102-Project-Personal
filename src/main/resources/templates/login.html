<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: page-head(title='Login')}"></head>

<body>
<div th:replace="~{fragments/header :: page-header}"></div>
<div class="container" style="max-width: 400px; margin-top: 50px;">
    <div style="background: #fff; padding: 30px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 class="text-center">Please Sign In</h2>

        <div th:if="${param.error}" style="color: #721c24; background-color: #f8d7da; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" style="color: #155724; background-color: #d4edda; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
            You have been logged out.
        </div>

        <form th:action="@{/login}" method="post">
            <div style="margin-bottom: 15px;">
                <label for="username" style="display: block; margin-bottom: 5px;">Username</label>
                <input type="text" id="username" name="username" style="width: 100%; padding: 8px; box-sizing: border-box;" required autofocus>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 8px; box-sizing: border-box;" required>
            </div>
            <button type="submit" class="btn-login" style="width: 100%; border: none; cursor: pointer;">Sign in</button>
        </form>
    </div>
</div>
<div th:replace="~{fragments/footer :: page-footer}"></div>
</body>
</html>
