<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: page-head(title='Notifications')}"></head>
<body>
<div th:replace="~{fragments/header :: page-header}"></div>

<main class="section">
    <div class="container" style="max-width: 800px; text-align: left;">
        <h2>Your Notifications</h2>

        <div th:if="${#lists.isEmpty(notifications)}">
            <p>You have no notifications.</p>
        </div>

        <div th:unless="${#lists.isEmpty(notifications)}" class="notification-list">
            <a th:each="notification : ${notifications}" th:href="@{${notification.link}}" class="notification-item">
                <p th:text="${notification.message}">Notification message goes here.</p>
                <small th:text="${#temporals.format(notification.createdAt, 'dd-MMM-yyyy HH:mm')}">Date and Time</small>
            </a>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: page-footer}"></div>
</body>
</html>
