<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: page-head(title=${item.name})}"></head>

<body>
<div th:replace="~{fragments/header :: page-header}"></div>

<main class="section">
    <div th:if="${error}" class="container" style="margin-bottom: -40px;">
        <div style="color: #721c24; background-color: #f8d7da; padding: 15px; border-radius: 5px;">
            <p th:text="${error}" style="margin: 0;"></p>
        </div>
    </div>
    <div class="container">
        <div class="item-details-grid">
            <div class="item-image-container">
                <img th:src="${#lists.isEmpty(item.photoUrls) ? '/images/default.jpg' : item.photoUrls.get(0)}" alt="Item image" />
            </div>
            <div class="item-info-container">
                <h2 th:text="${item.name}">Item Name</h2>
                <p th:text="${item.description}">Item description.</p>
                <p><strong>Price:</strong> $<span th:text="${#numbers.formatDecimal(item.price, 1, 2)}">0.00</span></p>
                <p>
                    <strong>Average Rating:</strong>
                    <span th:text="${#numbers.formatDecimal(item.getAverageRating(), 1, 1)}">0.0</span>/5
                    (<span th:text="${#lists.size(item.reviews)}">0</span> reviews)
                </p>
                <div sec:authorize="hasRole('ROLE_CUSTOMER')" style="margin-top: 20px;">
                    <form th:action="@{/order/now}" method="post">
                        <input type="hidden" name="itemId" th:value="${item.id}" />
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" value="1" min="1" style="width: 60px; padding: 5px;">
                            <button type="submit" class="btn-login">Order Now</button>
                            <button type="button" class="btn-login" style="background-color: #6c757d;" disabled>Add to Cart</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="reviews-section">
            <h3>Customer Reviews</h3>
            <div th:if="${#lists.isEmpty(item.reviews)}">
                <p>No reviews yet for this item.</p>
            </div>
            <div th:unless="${#lists.isEmpty(item.reviews)}" class="review-list">
                <div th:each="review : ${item.reviews}" class="review-card">
                    <p><strong>Rating:</strong> <span th:text="${review.score}">5</span>/5</p>
                    <p th:if="${review.comment != null}" th:text="${review.comment}">A great review comment.</p>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: page-footer}"></div>
</body>
</html>
